spring:
  config:
    import: ""
    fail-fast: false
  cloud:
    config:
      enabled: false
      fail-fast: false
    discovery:
      enabled: false
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true

eureka:
  client:
    enabled: false

server:
  port: 0

logging:
  level:
    org.springframework.boot.context.config: DEBUG
    org.springframework.core.env: DEBUG
    root: INFO
