<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
<form th:action="@{/login}" method="post">
    <table style="width:30%;margin-left:auto;margin-right:auto;border-radius:2%;padding:10px;background-color:whitesmoke;">
        <tr th:if="${error}">
            <td style="color:red;" th:text="${error}" colspan="2"/>
        </tr>
        <tr>
            <td style="font-weight:bold;">Username</td>
            <td>
                <input name="username" type="text" style="width:100%" required/>
            </td>
        </tr>
        <tr>
            <td style="font-weight:bold;">Password</td>
            <td>
                <input name="password" type="password" style="width:100%" required/>
            </td>
        </tr>
        <tr>
            <td style="text-align:right" colspan="2">
                <button>Login</button>
            </td>
        </tr>
    </table>
</form>
</body>

</html>
